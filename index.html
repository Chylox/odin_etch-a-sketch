<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <div id="buttons">
            <button id="standard">B / W</button>
            <button id="rainbow">Rainbow</button>
            <button id="erase">Erase</button>
        </div>
    </header>
    <main>
        <div id="gridContainer">

        </div>
        <div id="gridSize">
            <button id="g16" class="gridSize" value="16">16x16</button>
            <button id="g32" class="gridSize" value="32">32x32</button>
            <button id="g64" class="gridSize" value="64">64x64</button>
            <button id="g96" class="gridSize" value="96">96x96</button>
        </div>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
